# Docker-Login action is moved to azure/docker-login repository, update your workflows to use the new action.
name: 'Login Azure'
name: 'Docker Login'
description: 'Log in to a container registry'
inputs: 
  username:
    description: 'Container registry username'
    required: true
    default: ''
    deprecationMessage: 'This action is ARCHIVED and will not receive any updates, update your workflows to use the new action azure/docker-login@v1'
  password:
    description: 'Container registry password'
    required: true
    default: ''
  login-server:
    description: 'Container registry server url'
    required: true
    default: 'https://index.docker.io/v1/'
branding:
  color: 'green'
runs:
  using: 'node12'
  main: 'lib/login.js'
